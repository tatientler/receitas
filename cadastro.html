<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./formatos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Cadastro</title>

    <style>
      body {
        background-color: #fdfdfd;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="favicon.png"
              alt="Logo da marca onde contém uma colher e um garfo, que remetem para a área de cozinha e receitas."
              class="logotipo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./home.html">Home</a>
              <a class="nav-link" href="./receitas.html">Receitas</a>
              <a class="nav-link active" aria-current="page" href="./cadastro.html">Cadastro</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <h2 class="mb-5">Cadastre-se</h2>
      <form method="post" action="mailto:destinatario@destinatario.com">
        <div class="row">
          <label for="name" class="col-md-2">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite seu nome"
            class="col-md-10"
            required
          />
        </div>
        <div class="row">
          <label for="email" class="col-md-2">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu e-mail"
            class="col-md-10"
            required
          />
        </div>
        <div class="row">
          <label for="cep" class="col-md-2">CEP</label>
          <input
            type="number"
            name="cep"
            id="cep"
            placeholder="Digite seu CEP"
            class="col-md-10"
            required
          />
        </div>
        <div class="row">
          <label for="place" class="col-md-2">Logradouro</label>
          <input
            type="text"
            name="place"
            id="place"
            placeholder="Avenida Brasil"
            class="col-md-10"
            required
          />
        </div>

        <div class="row">
          <div class="row col-md-6">
            <label for="number" class="col-md-4">Número</label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="000"
              class="col-md-3"
              required
            />
          </div>
          <div class="row col-md-6">
            <label for="complement" class="col-md-3">Complemento</label>
            <input
              type="text"
              name="complement"
              id="complement"
              placeholder="Digite sua senha"
              class="col-md-9"
            />
          </div>
        </div>
        <div class="row">
          <div class="row col-md-6">
            <label for="city" class="col-md-4">Cidade</label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="São Paulo"
              class="col-md-8"
              required
            />
          </div>
          <div class="row col-md-6">
            <label for="state" class="col-md-3">UF</label>
            <input
              type="text"
              name="state"
              id="state"
              placeholder="SP"
              class="col-md-9"
              required
            />
          </div>
        </div>

        <button type="submit" style="width: 200px;" class="register-button d-flex align-self-end justify-content-center">Cadastrar</button>
      </form>
    </main>
    <footer class="bg-dark">&copy; 2023 - Todos os direitos reservados</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
